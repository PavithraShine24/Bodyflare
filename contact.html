<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback | Body Type Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    :root {
      --primary: #d53a51;
      --primary-dark: #c22d44;
      --primary-light: #ee9ca7;
      --secondary: #a18cd1;
      --accent: #fbc2eb;
      --dark: #292F36;
      --light: #f9f9f9;
      --white: #FFFFFF;
      --text: #333;
      --text-light: #666;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
      --gradient-dark: linear-gradient(135deg, var(--primary-dark), #8e6fd1);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --shadow-hover: 0 15px 35px rgba(0, 0, 0, 0.15);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--light);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Floating background elements */
    .bg-circle {
      position: fixed;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.15;
      z-index: -1;
    }
    
    .circle-1 {
      width: 300px;
      height: 300px;
      background: var(--primary);
      top: -100px;
      left: -100px;
      animation: float 15s infinite alternate;
    }
    
    .circle-2 {
      width: 400px;
      height: 400px;
      background: var(--secondary);
      bottom: -150px;
      right: -100px;
      animation: float 18s infinite alternate-reverse;
    }
    
    .circle-3 {
      width: 200px;
      height: 200px;
      background: var(--accent);
      top: 50%;
      left: 30%;
      animation: float 12s infinite alternate;
    }
    
    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(20px, 30px) rotate(5deg); }
      100% { transform: translate(-10px, -20px) rotate(-5deg); }
    }

    /* Header */
    header {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      padding: 50px 20px;
      color: white;
      text-align: center;
      box-shadow: var(--shadow);
    }
    
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 15px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    
    header p {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto;
      opacity: 0.9;
    }

    /* Main container */
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 25px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: var(--gradient);
    }

    /* Feedback form */
    .feedback-form {
      display: grid;
      gap: 25px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      color: var(--text);
    }
    
    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: var(--transition);
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(213, 58, 81, 0.2);
    }
    
    textarea {
      min-height: 150px;
      resize: vertical;
    }
    
    .rating-container {
      display: flex;
      gap: 15px;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .rating-stars {
      display: flex;
      gap: 5px;
    }
    
    .rating-stars input {
      display: none;
    }
    
    .rating-stars label {
      font-size: 2rem;
      color: #ddd;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .rating-stars label:hover,
    .rating-stars input:checked ~ label {
      color: var(--primary);
    }
    
    .rating-stars input:checked ~ label {
      transform: scale(1.1);
    }

    /* Checkbox styles */
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    .checkbox-group input {
      width: 20px;
      height: 20px;
      accent-color: var(--primary);
    }

    /* Submit button */
    .submit-btn {
      padding: 16px 30px;
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.1rem;
      transition: var(--transition);
      box-shadow: 0 8px 25px rgba(213, 58, 81, 0.3);
      margin-top: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .submit-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(213, 58, 81, 0.4);
      background: var(--gradient-dark);
    }
    
    .submit-btn i {
      font-size: 1.2rem;
    }

    /* Thank you message */
    .thank-you {
      text-align: center;
      padding: 40px;
      display: none;
    }
    
    .thank-you i {
      font-size: 4rem;
      color: var(--primary);
      margin-bottom: 20px;
      animation: bounce 1s;
    }
    
    .thank-you h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: var(--primary);
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-20px);}
      60% {transform: translateY(-10px);}
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      header {
        padding: 40px 15px;
      }
      
      header h1 {
        font-size: 2rem;
      }
      
      .container {
        margin: 30px 20px;
        padding: 30px;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 30px 15px;
      }
      
      header h1 {
        font-size: 1.8rem;
      }
      
      .container {
        margin: 20px 15px;
        padding: 25px;
      }
      
      .rating-stars label {
        font-size: 1.5rem;
      }
    }

    /* Chatbot button */
    .chatbot-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--gradient);
      color: white;
      padding: 15px 20px;
      border-radius: 50px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      transition: var(--transition);
      font-weight: 600;
    }
    
    .chatbot-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      background: var(--gradient-dark);
    }
    
    .chatbot-button i {
      font-size: 1.5rem;
    }
    
    @media (max-width: 768px) {
      .chatbot-button {
        bottom: 20px;
        right: 20px;
        padding: 12px 15px;
      }
      
      .chatbot-button span {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Floating background elements -->
  <div class="bg-circle circle-1"></div>
  <div class="bg-circle circle-2"></div>
  <div class="bg-circle circle-3"></div>

  <!-- Chatbot button -->
  <div class="chatbot-button" id="chatbotButton">
    <i class="fas fa-robot"></i>
    <span>AI Assistant</span>
  </div>

  <!-- Header -->
  <header>
    <h1>Share Your Feedback</h1>
    <p>We'd love to hear about your experience with our Body Type Calculator</p>
  </header>

  <!-- Main container -->
  <div class="container">
    <form id="feedbackForm" class="feedback-form" action="https://formspree.io/f/xnnpgnlg" method="POST">
      <input type="hidden" name="_subject" value="New Feedback Submission">
      <input type="hidden" name="_next" value="#thankYou">
      
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address (optional)</label>
        <input type="email" id="email" name="email" placeholder="Enter your email if you'd like a response">
      </div>
      
      <div class="form-group">
        <label>How would you rate your experience?</label>
        <div class="rating-container">
          <div class="rating-stars" id="ratingStars">
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5">★</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">★</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">★</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">★</label>
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">★</label>
          </div>
          <span id="ratingText">Click to rate</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="feedbackType">Type of Feedback</label>
        <select id="feedbackType" name="feedbackType">
          <option value="general">General Feedback</option>
          <option value="suggestion">Feature Suggestion</option>
          <option value="bug">Bug Report</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="message">Your Feedback</label>
        <textarea id="message" name="message" placeholder="Tell us what you think..." required></textarea>
      </div>
      
      <div class="form-group">
        <label>What did you use? (Select all that apply)</label>
        <div class="checkbox-group">
          <input type="checkbox" id="manualInput" name="usedFeatures" value="manualInput">
          <label for="manualInput">Manual Input Calculator</label>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="imageAnalysis" name="usedFeatures" value="imageAnalysis">
          <label for="imageAnalysis">Image Analysis</label>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="bodyQuiz" name="usedFeatures" value="bodyQuiz">
          <label for="bodyQuiz">Body Type Quiz</label>
        </div>
      </div>
      
      <div class="form-group">
        <div class="checkbox-group">
          <input type="checkbox" id="contactMe" name="contactMe">
          <label for="contactMe">You may contact me about this feedback</label>
        </div>
      </div>
      
      <button type="submit" class="submit-btn">
        <i class="fas fa-paper-plane"></i> Submit Feedback
      </button>
    </form>
    
    <div class="thank-you" id="thankYou">
      <i class="fas fa-heart"></i>
      <h2>Thank You!</h2>
      <p>We appreciate you taking the time to share your feedback with us.</p>
      <p>Your input helps us improve our service.</p>
    </div>
  </div>

  <script>
    // Rating stars interaction
    const stars = document.querySelectorAll('.rating-stars input');
    const ratingText = document.getElementById('ratingText');
    
    stars.forEach(star => {
      star.addEventListener('change', (e) => {
        const rating = e.target.value;
        const ratings = {
          '1': 'Poor',
          '2': 'Fair',
          '3': 'Good',
          '4': 'Very Good',
          '5': 'Excellent'
        };
        ratingText.textContent = ratings[rating];
      });
    });

    // Form submission
    const feedbackForm = document.getElementById('feedbackForm');
    const thankYou = document.getElementById('thankYou');
    
    feedbackForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Show loading state
      const submitBtn = feedbackForm.querySelector('.submit-btn');
      const originalBtnText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
      submitBtn.disabled = true;
      
      try {
        // Submit to Formspree
        const formData = new FormData(feedbackForm);
        const response = await fetch(feedbackForm.action, {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          // Show thank you message
          feedbackForm.style.display = 'none';
          thankYou.style.display = 'block';
          
          // Scroll to thank you message
          thankYou.scrollIntoView({ behavior: 'smooth' });
          
          // Reset form after 5 seconds
          setTimeout(() => {
            feedbackForm.reset();
            ratingText.textContent = 'Click to rate';
            feedbackForm.style.display = 'grid';
            thankYou.style.display = 'none';
          }, 5000);
        } else {
          throw new Error('Form submission failed');
        }
      } catch (error) {
        alert('There was an error submitting your feedback. Please try again.');
        console.error('Form submission error:', error);
      } finally {
        submitBtn.innerHTML = originalBtnText;
        submitBtn.disabled = false;
      }
    });

    // Chatbot button redirect
    document.getElementById('chatbotButton').addEventListener('click', () => {
      window.location.href = 'aichatbot.html';
    });
  </script>
</body>
</html>
